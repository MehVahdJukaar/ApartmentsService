plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'io.rest-assured:rest-assured:5.3.0'

    annotationProcessor 'org.checkerframework:checker:3.31.0'

    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.47.1.0'
    implementation 'org.xerial:sqlite-jdbc:3.42.0.0'  // or your desired version
    implementation 'com.sparkjava:spark-core:2.5.4'
    implementation 'com.google.code.gson:gson:2.10'
}

test {
    useJUnitPlatform()
}